<section class="w-75 bg-main-light mx-auto p-3 rounded-3 my-2" *ngIf="cartDetails; else msg">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Shop Cart</h1>
        <button (click)="clear()" class="btn btn-sm btn-outline-danger">Clear All</button>
    </div>

    <p class="text-main">Total Price : {{cartDetails.totalCartPrice | currency:" EGP "}}</p>

    <div class="row border-bottom pb-2 p-5" *ngFor="let item of cartDetails.products">
        <div class="col-md-2">
            <!-- img -->
            <img [src]="item.product.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-10 pt-4">
           <div class="d-flex justify-content-between align-items-center">
             <!-- details -->
             <div>
                <h3 class="h5"> {{item.product.title | termtext:3}} </h3>
                <p class="text-main m-0"> Price : {{item.price}} </p>
                <button class="btn p-0 m-0 text-danger fs-6" (click)="removeCartItem(item.product._id)"> <i class="fa-regular fa-trash-can"></i> Remove</button>
            </div>
            <!-- btns -->
            <div>
                <button class="btn border border-success" (click)="changeCount(item.product._id , item.count + 1)">+</button>
                <span> {{item.count}} </span>
                <button class="btn border border-success" (click)="changeCount(item.product._id , item.count - 1)">-</button>
                
            </div>
           </div>
        </div>
    </div>

    <button [routerLink]="['/checkout' , cartDetails._id ]" class="btn-main"> onlinePayment <img src="../../../assets/images/visa-1.svg"  alt=""> </button>
</section>


<ng-template #msg>
    <h1 class="text-center">Your Cart is Empty... </h1>
</ng-template>
