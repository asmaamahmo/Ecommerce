
<section class="text-center">
    <h2 class="text-main my-4">{{ categoryname }} Subcategory</h2>
    <div class="row justify-content-center gy-3 ">
        <div *ngFor="let item of subcategory" class="col-md-3 m-1 border rounded product">
             
                <p class="h3 text-center p-3"> {{item.name}} </p>
             
        </div>
     </div> 

</section>
